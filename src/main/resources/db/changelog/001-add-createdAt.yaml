databaseChangeLog:
  - changeSet:
      id: 001
      author: tondracek
      changes:
        - addColumn:
            tableName: court_entity
            columns:
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addColumn:
            tableName: court_entity
            columns:
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addColumn:
            tableName: surface_type_entity
            columns:
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false